<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" , href="css/player.css">
  <link rel="stylesheet" , href="css/textAnimation.css">

  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Player</title>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</head>

<body>
  <div class="player">

    <div class="header">
      <div class="queueButton"><i class="fa-solid fa-list"></i></div>
      <div class="header-title">Playing From: bla bla k k k k </div>
    </div>

    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">
        <div class="scroll-text">Name ok k k </div>
      </div>
      <div class="track-artist">Track Artist</div>
    </div>


    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="loop">

      </div>
      <div class="prev-track">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="test()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>

  </div>
  <script>
    let test = () => {
      Android.goBack();
      Android.showToast("ok");
    }
    if (Android.isDarkTheme() == "false") {
      var r = document.querySelector(':root');

      r.style.setProperty('--background', 'white');
      r.style.setProperty('--text-color', 'black');
      r.style.setProperty('--header-color', 'white');
      r.style.setProperty('--alpha-color', 'rgba(200, 200, 200, 0.200)');
    }
  </script>
</body>

</html>
